<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- includeing bootstrap and fontawesome css-->
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <!-- the below one will override all above css as it get most priority -->
    {% block corecss %}
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}" />
    {% endblock corecss %}
  </head>
  <body>
    <div class="container-fluid bg-dark">
      <div class="row">
        <!--sidebar-->
        <!-- using include tag to view some html from otherplace in this html -->
        <div
          class="col-sm-2 border-end border-2 border-warning text-center"
          style="height: 100vh"
        >
          {% include 'core/sidebar.html' %}
        </div>
        <!--sidebar-->
        <!--maincontent-->
        <div class="col-sm-10">{% block content %} {% endblock content %}</div>
        <!--maincontent-->
      </div>
    </div>
    <!-- includeing js-->
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/all.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
  </body>
</html>
